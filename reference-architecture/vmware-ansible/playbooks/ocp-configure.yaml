---
- hosts: localhost
  gather_facts: yes
  vars_files:
  - vars/main.yaml
  roles:
  # Group systems
  - instance-groups

- hosts: master
  gather_facts: yes
  vars_files:
  - vars/main.yaml
  tasks:
  - name: Enable Gluster 3 repo
    import_role:
      name: enable-gluster-repo
  - name: Install heketi client for CNS and CRS needs
    package:
      name: heketi-client
      state: latest

- hosts: single_master
  gather_facts: no
  vars_files:
  - vars/main.yaml
  roles:
  - instance-groups
  - storage-class-configure
