---
- hosts: crs
  gather_facts: yes
  become: no
  vars_files:
  - vars/main.yaml
  roles:
  - setup-custom-domain-names
  - instance-groups
  - package-repos
  - vmware-guest-setup
  - crs-prerequisite
  - gluster-ports

- hosts: crs
  gather_facts: no
  become: no
  vars_files:
  - vars/main.yaml
  tasks:
  - name: Install required kernel modules on CRS nodes
    import_role:
      name: openshift_storage_glusterfs
      tasks_from: kernel_modules.yml

- name: Map domain names and IP addresses of old and new nodes to each other
  hosts: loadbalancer, master, infra, app, cns
  vars_files:
    - vars/main.yaml
  roles:
    - setup-custom-domain-names
